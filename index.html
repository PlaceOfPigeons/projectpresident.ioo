<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="title" content="Telegram">
    <meta name="description" content="Telegram is a cloud-based mobile and desktop messaging app with a focus on security and speed.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
    
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img src="./assets/coin.png" alt="coin" />
        <h2 class="score" id="score">42</h2>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/frog.png" alt="frog" />
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
